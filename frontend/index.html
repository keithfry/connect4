<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Connect 4</h1>
        
        <div class="game-controls">
            <button id="new-game-btn" class="btn btn-primary">New Game</button>
            <button id="reset-btn" class="btn btn-secondary">Reset</button>
            <div class="game-mode">
                <label>
                    <input type="radio" name="game-mode" value="human" checked> Human vs Human
                </label>
                <label>
                    <input type="radio" name="game-mode" value="ai"> Human vs AI
                </label>
            </div>
        </div>
        
        <div class="game-status" id="game-status">
            <p id="status-text">Click "New Game" to start</p>
        </div>
        
        <div class="board-container">
            <div id="board" class="board"></div>
        </div>
    </div>
    
    <script src="js/api_client.js"></script>
    <script src="js/board_renderer.js"></script>
    <script src="js/game_ui.js"></script>
    <script src="js/game_controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
